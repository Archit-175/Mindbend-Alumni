<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .faculty-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .faculty-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .faculty-card::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
        .faculty-card::after {
            content: "";
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 30px;
            height: 75px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 2px, transparent 2px);
            background-size: 15px 15px;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
        }
        .faculty-card:hover {
            transform: translateY(-10px);
        }
        .faculty-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2575fc;
        }
        .faculty-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .faculty-details {
            font-size: 14px;
            color: #666;
        }
        @media (max-width: 768px) {
            .faculty-container {
                flex-direction: column;
                align-items: center;
            }
            .faculty-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Faculty Members</div>
    <div class="faculty-container">
        <div class="faculty-card">
            <img src="ritu-tiwari.jpg" alt="Faculty" class="faculty-img">
            <div class="faculty-name">Dr. Ritu Tiwari</div>
            <div class="faculty-details">PhD in AI & ML</div>
            <div class="faculty-details">HOD, Artificial Intelligence</div>
            <div class="faculty-details">Alumni Committee: Technical</div>
        </div>
        <div class="faculty-card">
            <img src="Praveen_picture.jpg" alt="Faculty" class="faculty-img">
            <div class="faculty-name">Prof. Praveen Kumar</div>
            <div class="faculty-details">M.Tech in Data Science</div>
            <div class="faculty-details">Department of AI</div>
            <div class="faculty-details">Alumni Committee: Cultural</div>
        </div>
        <div class="faculty-card">
            <img src="pruthwikSir.jpg" alt="Faculty" class="faculty-img">
            <div class="faculty-name">Prof. Pruthwik Mishra</div>
            <div class="faculty-details">PhD in Natural Language Processing</div>
            <div class="faculty-details">Department of AI</div>
            <div class="faculty-details">Alumni Committee: Managerial</div>
        </div>
    </div>
</body>
</html>
