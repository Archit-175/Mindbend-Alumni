{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .faculty-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .faculty-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .faculty-card::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(0, 38, 255, 0.16);
            border-radius: 50%;
        }
        .faculty-card::after {
            content: "";
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 30px;
            height: 75px;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8) 2px, transparent 2px);
            background-size: 15px 15px;
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
        }
        .faculty-card:hover {
            transform: translateY(-10px);
        }
        .faculty-card:hover .faculty-img {
            border: 3px solid #2574fc82;
            box-shadow: 0 0 16px #196bf982;
            transition:  .75s;
        }
        .faculty-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2574fc82;
            transition: .75s;
        }
        .faculty-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .faculty-details {
            font-size: 14px;
            color: #454545;
            font-family: 'Nunito Sans', serif;
        }
        @media (max-width: 768px) {
            .faculty-container {
                flex-direction: column;
                align-items: center;
            }
            .faculty-card {
                width: 90%;
            }
        }
        [Previous CSS remains exactly the same until .alumni-card]

        .alumni-card {
            background: rgba(8, 17, 32, 0.95);
            border-radius: 15px;
            padding: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(100, 255, 218, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 3/4;
        }

        .alumni-image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .alumni-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
            padding: 0;
            margin: 0;
            transition: transform 0.3s ease;
        }

        .alumni-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 11, 21, 0.95);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(10px);
            overflow-y: auto;
        }

        .alumni-card:hover .alumni-info-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .alumni-basic-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(5, 11, 21, 0.9) 30%, rgba(5, 11, 21, 1));
            transition: all 0.3s ease;
        }

        .alumni-card:hover .alumni-basic-info {
            opacity: 0;
        }

        .alumni-name {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
            color: #64ffda;
        }

        .alumni-year {
            text-align: center;
            color: #8892b0;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .alumni-role {
            text-align: center;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .alumni-contribution {
            text-align: center;
            line-height: 1.6;
            color: #ccd6f6;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .testimonial {
            font-style: italic;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(8, 17, 32, 0.9);
            border-radius: 10px;
            color: #8892b0;
            position: relative;
            font-size: 0.9rem;
        }

        .eco-impact {
            margin-top: 1rem;
            text-align: center;
            color: #4CAF50;
            font-size: 0.85rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(76, 175, 80, 0.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: auto;
            padding-top: 1rem;
        }

        .social-link {
            color: #8892b0;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            color: #64ffda;
            transform: translateY(-3px);
        }

        /* Custom scrollbar for overlay */
        .alumni-info-overlay::-webkit-scrollbar {
            width: 6px;
        }

        .alumni-info-overlay::-webkit-scrollbar-track {
            background: rgba(8, 17, 32, 0.9);
        }

        .alumni-info-overlay::-webkit-scrollbar-thumb {
            background: #64ffda;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .alumni-info-overlay {
                padding: 1rem;
            }
            
            .alumni-name {
                font-size: 1.3rem;
            }
            
            .testimonial {
                padding: 0.8rem;
            }
        }
    </style>
</head>
