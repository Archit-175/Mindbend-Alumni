<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .faculty-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .faculty-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .faculty-card::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }
        .faculty-card:hover {
            transform: translateY(-10px);
        }
        .faculty-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2575fc;
        }
        .faculty-name {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .faculty-details {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">Faculty Members</div>
    <div class="faculty-container">
        <div class="faculty-card">
            <img src="ritu-tiwari.jpg" alt="Faculty" class="faculty-img">
            <div class="faculty-name">Dr. Rajesh Mehta</div>
            <div class="faculty-details">PhD in AI & ML</div>
            <div class="faculty-details">HOD, Artificial Intelligence</div>
            <div class="faculty-details">Alumni Committee: Technical</div>
        </div>
        <div class="faculty-card">
            <img src="Praveen_picture.jpg" alt="Faculty" class="faculty-img">
            <div class="faculty-name">Prof. Anjali Sharma</div>
            <div class="faculty-details">M.Tech in Data Science</div>
            <div class="faculty-details">Department of AI</div>
            <div class="faculty-details">Alumni Committee: Cultural</div>
        </div>
    </div>
</body>
</html>
