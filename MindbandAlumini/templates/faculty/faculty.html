{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200..1000&family=Poppins:wght@100..900&display=swap');

        body {
            background: #050b15;
            color: #fff;
            min-height: 100vh;
            font-family: 'Nunito Sans', sans-serif;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .faculty-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .faculty-card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            position: relative;
        }
        .faculty-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .faculty-card:hover .faculty-inner {
            transform: rotateY(180deg) scale(1.075);
        }
        .faculty-front, .faculty-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .faculty-back {
            transform: rotateY(180deg);
        }
        .faculty-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2574fc;
        }
        .faculty-content {
            text-align: center;
            margin-top: 10px;
        }
        .faculty-name {
            font-size: 20px;
            font-weight: bold;
        }
        .faculty-details {
            font-size: 14px;
            color: #cfcfcf;
        }
        .faculty-committee {
            font-size: 15px;
            font-weight: bold;
            color: #00bfff;
            position: absolute;
            bottom: 15px; /* Sticks to the bottom */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }
        .email {
            font-size: 13px;
            color: #ffcc00;
            position: absolute;
            bottom: 15px; /* Sticks to the bottom */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }
        .quote {
            font-style: italic;
            color: #64ffda;
            font-size: 13px;
            margin-bottom: 40px; /* Pushes email downward */
        }
        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .social-icons a {
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="header">Faculty Incharge</div>
    <div class="faculty-container" id="facultyContainer"></div>

    <script>
        const facultyData = [
            {
                name: "Dr. Ritu Tiwari",
                year: "PhD in AI & ML",
                role: "HOD, Artificial Intelligence",
                position: "Technical Committee Incharge",
                email: "ritu.tiwari@svnit.ac.in",
                image: "{% static 'ritu-tiwari.jpg' %}",
                quote: "Published 50+ research papers in AI. dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec",
                social: {
                    linkedin: "#",
                    twitter: "#",
                    github: "#"
                }
            },
            {
                name: "Prof. Praveen Kumar",
                year: "M.Tech in Data Science",
                role: "Department of AI",
                position: "Cultural Committee Incharge",
                email: "praveen.kumar@svnit.ac.in",
                image: "{% static 'Praveen_picture.jpg' %}",
                quote: "Organized national-level AI symposiums. lorem dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec",
                social: {
                    linkedin: "#",
                    twitter: "#",
                    github: "#"
                }
            },
            {
                name: "Prof. Pruthwik Mishra",
                year: "PhD in Natural Language Processing",
                role: "Department of AI",
                position: "Managerial Committee Incharge",
                email: "pruthwik.mishra@svnit.ac.in",
                image: "{% static 'pruthwikSir.jpg' %}",
                quote: "Developed NLP models for Indian languages. lorem dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec",
                social: {
                    linkedin: "#",
                    twitter: "#",
                    github: "#"
                }
            }
        ];

        const facultyContainer = document.getElementById("facultyContainer");

        facultyData.forEach(faculty => {
            facultyContainer.innerHTML += `
                <div class="faculty-card">
                    <div class="faculty-inner">
                        <div class="faculty-front">
                            <img src="${faculty.image}" alt="Faculty" class="faculty-img">
                            <div class="faculty-content">
                                <div class="faculty-name">${faculty.name}</div>
                                <div class="faculty-details">${faculty.year}</div>
                                <div class="faculty-details">${faculty.role}</div>
                                <br>
                                <div class="faculty-details">{other data can come here}</div>
                            </div>
                            <div class="faculty-committee">${faculty.position}</div>
                        </div>
                        <div class="faculty-back">
                            <div class="quote">“${faculty.quote}”</div>
                            <div class="social-icons">
                                <a href="${faculty.social.linkedin}"><i class="fab fa-linkedin"></i></a>
                                <a href="${faculty.social.twitter}"><i class="fab fa-twitter"></i></a>
                                <a href="${faculty.social.github}"><i class="fab fa-github"></i></a>
                            </div>
                            <div class="email">${faculty.email}</div>
                        </div>
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
